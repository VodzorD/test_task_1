version: '3.7'

services:
  certbot:
    image: jonasal/nginx-certbot:5.0.0
    container_name: certbot
    ports:
      - "80:80"
      - "443:443"
    environment:
      - "CERTBOT_EMAIL=12zxxz@gmail.com"
      - "NGINX_ENTRYPOINT=/scripts/nginx-entrypoint.sh"
      - "NGINX_LETSENCRYPT_EMAIL=12zxxz@gmail.com"
      - "NGINX_SERVER_NAME=36162.hostkey.in"
    volumes:
      - ./nginx/conf/:/etc/nginx/conf.d/
      - ./nginx/templates:/etc/nginx/templates:ro
      - ./certbot/letsencrypt:/etc/letsencrypt
      - ./certbot/data:/var/www/certbot
      - ./certbot/user_conf.d:/etc/nginx/user_conf.d:ro
    networks:
      - rocketnet
    restart: unless-stopped

  rocketchat:
    image: rocket.chat:6
    environment:
      - VIRTUAL_HOST=36162.hostkey.in
      - VIRTUAL_PORT=3000
      - MONGO_URL=mongodb://mongo:27017/rocketchat
      - MONGO_OPLOG_URL=mongodb://mongo:27017/local
    depends_on:
      - mongo
    command: >
      bash -c
        "for i in `seq 1 30`; do
          node main.js &&
          s=$$? && break || s=$$?;
          echo \"Tried $$i times. Waiting 5 secs...\";
          sleep 5;
        done; (exit $$s)"
    restart: unless-stopped
    networks:
      - rocketnet

  mongo:
    image: mongo:latest
    volumes:
      - ./data/db:/data/db
    restart: unless-stopped
    networks:
      - rocketnet

networks:
  rocketnet:
